<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifumi</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="/shifumi.js" />
</head>
<body class= "bg-dark">
    <main>
        <h1 class="text-light text-center p-4">Shifumi</h1>
        <div class= "position-relative text-center ">
            <button id = "pierre" class="btn btn-secondary"> Pierre</button>
            <button id = "feuille" class="btn btn-primary"> Feuille</button>
            <button id = "ciseau" class="btn btn-danger"> Ciseaux</button>
        </div>
        <h1 class="text-light text-center p-4">Résultat</h1>
        <div class= "box position-relative text-center">
            <p class="text-light">Choix : <span id="choix"></span></p>
            <p class="text-light">Choix Bot : <span id="botchoix"></span></p>
            <p class="text-light">Résultat : <span id="result"></span></p>
        </div>
    </main>
</body>
</html>
